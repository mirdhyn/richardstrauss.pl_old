  - title: Stowarzyszenie w Budapeszcie
    date: 25/05/2015
    picture: picture.jpg
    content:
      - Kolejny projekt Stowarzyszenia im. Richarda Straussa to współpraca z Węgierską Operą Państwową w Budapeszcie, w której 17 maja 2015 miało miejsce wyjątkowe w historii polsko-węgierskich kontaktów operowych wydarzenie: „Faust” Charlesa Gounoda w reżyserii Michała Znanieckiego –  pierwszego Polaka reżyserującego na tej scenie.
      - Dzięki naszym staraniom premierowy spektakl w stolicy Węgier obejrzało wielu przedstawicieli mediów z Polski i Republiki Czeskiej (m.in. Polskie Radio, „Rzeczpospolita”, „Hudební Rozhledy”, portal OperaPlus oraz portal Maestro), a także kilku członków Stowarzyszenia.
      - Węgierska Opera Państwowa to jeden z najpiękniejszych teatrów operowych na świecie – neorenesansowy gmach, który uroczyście otwarto w 1884 roku, gościł wielu wybitnych artystów, a jego dyrektorem  był w pewnym okresie także Gustav Mahler.
      - Premierowe przedstawienie „Fausta” wystawione zostało w stolicy Węgier w ramach Festiwalu Faust225, który w roku 2015 dedykowany jest właśnie motywowi faustowskiemu (Goethe wydał pierwszą wersję swojego dramatu 225 lat temu). Główny temat cyklu wydarzeń: pakt człowieka z diabłem jest realizowany przez pięć oper i specjalny koncert. Prezentowane dzieła sceniczne to – oprócz „Fausta” – „Żywot rozpustnika” Igora Strawińskiego, „Wolny strzelec” Carla Marii von Webera, „Doktor Faust” Ferruccio Benvenuto Busoniego i „Mefistofeles” Arrigo Boito.
      - W zeszłym roku Opera w Budapeszcie uczciła 150. rocznicę urodzin Richarda Straussa: podczas 18 dni festiwalu wystawiła sześć jego oper i zagrała koncert symfoniczny. W przyszłym roku obchodzić będzie 400. rocznicę śmierci Williama Szekspira – instytucja wystawi opery i balet oparte na sztukach poety, zagra także koncert okolicznościowy.
      - W Budapeszcie Stowarzyszenie im. Richarda Straussa uczestniczyło również we wspomnianych zeszłorocznych obchodach święta swojego patrona.

  - title: W czeskich mediach
    date: 22/12/2014
    picture: czeskich.jpg
    content:
      - W grudniowym (2014) numerze prestiżowego czeskiego magazynu „Hudební Rozhledy” znalazła się informacja o działalności Stowarzyszenia im. Richarda Straussa.
      - Członkowie Stowarzyszenia współpracują z dziennikarzami znad Wełtawy już wiele lat – dzięki naszej działalności w najważniejszych czeskich mediach ukazały się wywiady z polskimi artystami, informacje o ważnych dla kultury polskiej wydarzeniach i recenzje premier operowych.

- title: 'Salome' w Pradze
    date: 20/10/2014
    picture: czeskich.jpg
    content:
      - Miło nam poinformować, że czeska publiczność będzie miała okazję bliżej poznać polskie Stowarzyszenie im. Richarda Straussa – informacja o naszej działalności znajduje się w programie premiery „Salome” wydanym przez Národní Divadlo w Pradze – inscenizacji wyjątkowej z kilku powodów…
      - Jubileuszowy rok 150. urodzin Richarda Straussa dobiega końca. Polska publiczność nieszczególnie mogła go świętować, ponieważ w naszych operach i filharmoniach muzykę wybitnego niemieckiego kompozytora gra się wciąż stosunkowo rzadko (w tym roku usłyszeć mogliśmy m.in. kilka jego symfonii, wznowiona została również „Elektra” w Teatrze Wielkim – Operze Narodowej, a w repertuarze Opery Wrocławskiej pozostaje inscenizacja „Kobiety bez cienia”). Przed nami jeszcze m.in. koncertowe wykonanie „Ariadny na Naksos” w Filharmonii Narodowej pod dyrekcją maestro Jacka Kaspszyka (listopad) czy premiera „Kawalera z różą” we Wrocławiu (grudzień).
      - W Czechach natomiast Národní Divadlo przygotowuje premierę „Salome” – pierwszego wielkiego sukcesu scenicznego Richarda Straussa, który na początku XX wieku tą kompozycją wywołał skandal w wielu europejskich teatrach operowych (przede wszystkim ze względów fabularnych: opera powstała na podstawie sztuki Oscara Wilde’a).
      - Jednak Czesi mają z niemieckim artystą podobny problem – Silvia Hroncová, dyrektor opery Národníego Divadla, podkreśla, że praska scena jest „jedynym teatrem w Czechach, który przyłączył się do obchodów rocznicy urodzin Straussa” (zob. „Hudební Rozhledy“, nr 10/2014, rozm. przepr. Hana Jarolímková). Ta premiera jest wyjątkowa również dla polskiego życia muzycznego: spektakl bowiem wyreżyseruje Mariusz Treliński, a część obsady stanowić będą polscy soliści.
      - Tradycje „Salome“ są w Pradze bogate: pierwszy raz wystawiono ją 5 maja 1906 roku, niecałe 6 miesięcy po drezdeńskiej prapremierze. Spektaklem 22 maja dyrygował sam kompozytor, a w sumie zagrano 13 przedstawień. W roku 1913 i 1920 odbyły się dwie kolejne premiery opery, które muzycznie przygotował Aleksander Zemlinsky. Następne nowe inscenizacje wystawiano w latach 1933, 1938, 1966 i 1992. Wszystkie te spektakle grano  w budynku Státní Opery, natomiast na innej praskiej scenie – w Národním Divadle – „Salome“ miała premiery w roku 1923 i w wersji koncertowej w 2009 (za: „Hudební Rozhledy“, nr 10/2014).
      - Kierownictwo muzyczne tegorocznego wydarzenia sprawuje Heiko Mathias Förster, a zaśpiewają m.in. Gun-Brit Barkmin (Salome), Jacek Laszczkowski (Herod), Veronika Hajnová (Herodiada) i do Polski raczej niezapraszany, za to stale występujący m.in. w Wiener Staatsoper czy Bayerische Staatsoper Tomasz Konieczny (Jokanaan).
      - Premiera odbędzie się 23 października w Státní Operze v Pradze (teatr ten jest administracyjnie częścią ND) o godzinie 20. Towarzyszy mu wystawa „Ah, ich habe deinen Mund geküßt… – operowa twórczość Richarda Straussa w Pradze”. Spektakl jest koprodukcją czeskiej sceny z Teatrem Wielkim – Operą Narodową.

      
- title: Stowarzyszenie w Dreźnie
    date: 21/09/2014
    picture: czeskich.jpg
    content:
      - W tym roku w ramach corocznego święta Dnia cmentarza w Dreźnie zostanie zaprezentowana w Feiersaal wystawa fotograficzna Juliusza Multarzyńskiego Od Semperoper do Metropolitan Opera– o życiu największej polskiej śpiewaczki operowej Marcelli Sembrich-Kochańskiej, która jest pochowana z synem i mężem w rodzinnym grobie Stenglów na miejscowym cmentarzu Johannisfriedhofs.
      - W dalszej części tego pełnego refleksji i zadumy dnia, odbędzie się spacer do grobów znanych osobistości ze świata polityki, gospodarki i kultury, który poprowadzi Gerd Kropp. Koncert chóralny Choral Society „Liedertafel” Kleinbobritzsch zakończy Dzień cmentarza na Johannisfriedhofs w Dreźnie.
      - Stowarzyszenie im. Richarda Straussa jest współorganizatorem tego wydarzenia.

      
- title: Rok Richarda Straussa
    date: 19/06/2014
    picture: czeskich.jpg
    content:
      - 11 czerwca 2014 minęła 150 rocznica urodzin Richarda Straussa. Muzyczny świat przez cały jubileuszowy bieżący rok prezentuje bogaty dorobek kompozytora, organizując festiwale operowe, recitale pieśni czy liczne wykonania symfonii.
      - Godnych do naśladowania przykładów jest wiele: Opera w Budapeszcie zaprosiła melomanów w maju na festiwal, w którego programie umieszczono wszystkie opery kompozytora wystawione na tej scenie w minionych 30. latach (między innymi: Arabellę, Elektrę, Salome) oraz zaproponowała premierową inscenizację Kobiety bez cienia. Semperoper w Dreźnie w listopadzie br. organizuje święto Straussa, a najważniejszym punktem tego wydarzenia będzie premierowa realizacja Arabelli z udziałem Renee Fleming. Národní Divadlo w Pradze w październiku Rok Richarda Straussa uświetni premierą Salome w reżyserii Mariusza Trelińskiego.
      - W Polsce jubileusz obchodzony jest znacznie skromniej: rzadko możemy oglądać dzieła kompozytora na scenach teatrów operowych, natomiast częściej jest on obecny w salach koncertowych filharmonii.
      - W gmachach polskich oper muzyka Richarda Straussa rozbrzmiewa: w Teatrze Wielkim Operze Narodowej, gdzie w tym roku oglądać mogliśmy dwa przedstawienia Elektry. Opera Bałtycka ma w repertuarze Salome, a Opera Krakowska – Ariadnę na Naxos. W Operze Wrocławskiej na afiszu pozostaje zrealizowana w 2009 roku Kobieta bez cienia, która jest prezentowana w tym roku kilkukrotnie. Natomiast w grudniu br. teatr ten zaprosi na premierę Kawalera z różą – czy będzie to jedyna premiera opery Richarda Straussa zrealizowana scenicznie w Polsce w roku jubileuszu jego 150-urodzin?

      
About Richard Strauss:
  title: Richard Strauss
  - title: Richard Strauss bio
      content:
        - Jeden z najwybitniejszych kompozytorów XX wieku, uczeń Bülowa, wielbiciel Mozarta i Wagnera urodził się 11 czerwca 1864 w Monachium. Nie ukończył żadnej szkoły muzycznej. Lekcji udzielał mu ojciec, Franz Josef Strauss – doskonały waltornista dworskiej orkiestry monachijskiej, a także F. W. Mayer – kapelmistrz tejże orkiestry. Pierwsze próby kompozytorskie podejmował w wieku 6 lat. Przez kilka semestrów studiował historię sztuki i filozofię na Uniwersytecie Monachijskim.
        - Wyjątkowe zdolności Richarda Straussa odkrył Hans von Bülow, jeden z najsłynniejszych dyrygentów XIX wieku. W 1885 kompozytor został jego asystentem (Bülow był wówczas pierwszym kapelmistrzem książęcej orkiestry w Meiningen), a następnie dyrygentem tej orkiestry. W okresie (1888-1898) skomponował siedem poematów symfonicznych (między innymi Don Juana, Sowizdrzała, Życie bohatera).
        - Od 1889 roku był kapelmistrzem dworskim w Weimarze, następnie w Monachium, a potem w Berlinie, gdzie w 1908 roku objął funkcję generalnego dyrektora muzycznego Berliner Philharmoniker. Z poznaną w Monachium śpiewaczką – Pauliną de Ahna – wziął ślub w 1894 roku. Trzy lata później przyszedł na świat ich syn Franz, który również został kompozytorem. W latach 1919-1924 wspólnie z F. Schalkiem pełnił funkcję dyrektora wiedeńskiej Staatsoper. Był cenionym i podziwianym dyrygentem, wraz Filharmonikami Berlińskimi odbył wielkie europejskie tournee, koncertował też za Oceanem. Był jednym z założycieli i najważniejszych osobistości Festiwalu w Salzburgu.
        - Wszystkie wielkie kompozycje symfoniczne Richarda Straussa: Z Italii, Macbeth, wspomniany Don Juan, Dyl Sowizdrzał, Tako rzecze Zaratustra (ta ostatnia została wykorzystana przez Stanley Kubicka w filmie „2001: Odyseja kosmiczna”) powstały przed wielkim sukcesem operowym (oprócz Symfonii alpejskiej – 1915).
        - Sceniczna twórczość Richarda Straussa to piętnaście dzieł. W tej dziedzinie po początkowych niepowodzeniach (Guntram i Brak ognia) odnosił wielkie sukcesy. Największą sławę i uznanie przyniosły mu: Salome, Elektra, Kawaler srebrnej róży, Ariadna na Naxsos i Arabella. W bogatym dorobku Richarda Straussa odnaleźć można również wiele pieśni.
        - Richard Strauss zmarł 8 września 1949 roku o godzinie 14.12 w wieku 85 lat w Garmisch-Partenkirchen.
        - © Stowarzyszenie im. Richarda Straussa 2014
    - title: Richard Strauss we Wrocławiu
      content:
        - Kim był Richard Strauss? Według powszechnego mniemania był „dzieckiem szczęścia” – cieszył się powodzeniem i sławą.
        - Urodził się w 1864 roku w Monachium w rodzinie muzyka – waltornisty Franza Josepha Straussa. Młody Richard, zadziwiająco wcześnie dojrzały muzycznie, legitymowal się olśniewającą inwencją twórczą. Karierę dyrygencką rozpoczął w wieku 21 lat. Początkowo piastował stanowisko zastępcy kapelmistrza orkiestry dworskiej w Meiningen, następnie pierwszego kapelmistrza w Weimarze, opery w Monachium i wreszcie dyrygenta opery dworskiej w Berlinie. Mimo rozlicznych obowiązków nie rezygnowal z częstych zaproszeń i chętnie podejmował podróże koncertowe.
        - Są to przede wszystkim opery: Salome: op. 54 do tekstu Oskara Wilde’a, Elektra op. 58, której libretto według tragedii Sofoklesa opracowal Hugo von Hofmannsthal, czy Kawaler z różą (Der Rosenkavalier) op. 59 również z librettem Hofmannsthala. Od tej pory dzieła sceniczne stanowią zasadniczy trzon twórczości kompozytora. Na terenie Wrocławia niezwykle zaangażowanym propagatorem twórczości symfonicznej Richarda Straussa był Rafał Ludwig Maszkowski (1838-1901). Ten najwybitniejszy polski dyrygent końca XIX wieku od 1890 roku stał na czele Wrocławskiego Stowarzyszenia Orkiestralnego (Breslauer Orchester-Verein).
          Maszkowski był zafascynowany twórczością symfoniczną Straussa i dzięki niemu odbyły się wrocławskie prawykonania szeregu dzieł Straussa:Symfonii f-moll op. 12 (1891) oraz poematów symfonicznych: Ucieszne figle DyIa Sowizdrzała (1896), Śmierć i wyzwolenie (1396), Don Juan (1897) oraz Don Kichot (1899).
        - Maszkowski w szczególny sposób cenił poemat symfoniczny Dyl Sowizdrzał, o czym świadczy nie tylko pierwsze, przypadające na początek marca 1896 roku, wrocławskie prawykonanie tego dzieła, ukończonego w 1895 roku, czyli zaledwie kilka miesięcy wcześniej, lecz również czterokrotne jego prezentacje przed miejscowymi słuchaczami: ponownie w marcu 1896, 1898, 1899 i w 1901 roku.
          Z inicjatywy Rafała Maszkowskiego, jak należy sądzić, zaproszono w 1900 roku do Wrocławia Richarda Straussa z małżonką – śpiewaczką Pauliną Strauss de Ahna. Dnia 14 listopada w wielkiej Sali Wrocławskiego Domu Koncertowego, liczącej 1100 miejsc siedzących, odbył się pierwszy monograficzny koncert kompozytora. Orkiestra symfoniczna Wrocławskiego Stowarzyszenia Orkiestralnego wykonała wówczas pod batutą Straussa dwa poematy symfoniczne Tako rzecze Zaratustra i Śmierć i wyzwolenie oraz wstęp do opery Guntram. Ponadto w programie koncertu figurowały pieśni kompozytora interpretowane przez Paulinę Strauss de Ahna. Wrażenia słuchaczy najlepiej obrazują słowa krytyka Emila Bohna, który stwierdził, że: „od czasów Wagnera w naszym życiu muzycznym Strauss jest najbardziej niezwyklym zjawiskiem”.
        - Następny pobyt Richarda Straussa we Wrocławiu przypada na 28 lutego 1906 roku. W Teatrze Miejskim odbyła się wówczas premiera operySalome pod kierownictwem muzycznym utalentowanego dyrygenta Juliusa Prüwera. Było to znaczące osiągnięcie całego zespołu, bowiem spektakl przygotowano w bliskim sąsiedztwie czasowym praremiery tej opery – 9 grudnia 1905 roku w Dreźnie. Mimo skromniejszych środków, Prüwer miał do dyspozycji jedynie 90-osobową orkiestrę, podczas gdy w Dreźnie liczyła ona 120 instrumentalistów, przedstawienie wrocławskie było porównywalne z drezdeńskim, a pod pewnymi względami nawet je przewyższało. Wrocławska odtwórczyni roli tytułowej – Fanchette Verhunk zachwyciła widzów jako niezrównana śpiewaczka i aktorka, a ponadto sama wykonała ,,taniec siedmiu zasłon”, który na ogół powierzano dublerce z baletu. Kompozytor zaszczycił swoją obecnością spektakl, a słowa uznania i wdzięczności, skierowane pod adresem wykonawców, opublikował na łamach wrocławskiej prasy.
        - Zainteresowanie publiczności miejscowej twórczością Richarda Straussa musiało być znaczne, skoro kolejne dyrekcje Teatru Miejskiego podejmowały trud przygotowania szeregu premier o zróżnicowanych koncepcjach scenicznych. Warto podkreślić, że spektakle odbywały się zazwyczaj w bliskim sąsiedztwie czasowym prapremier światowych. A były to: opera komiczna Kawaler z różą (1911), klasycyzująca Ariadna na Naxos (1917), baśniowo-fantastyczna Kobieta bez cienia (1920), spektakl baletowy skomponowany dla zespołu Diagilewa Legenda o Józefie (1923), powstały w wyniku kaprysu kompozytora balet-pantomima Schlagobers (1924), utrzymana w stylu tragedii starogreckiej Elektra (1924), pół-mówiona mieszczańska komedia muzyczna Intermezzo (1924), egzotyczna Helena Egipska (1928), eksponująca pierwiastek realistyczny Arabella (1933), pastoralna Daphne oraz Dzień pokoju (1938) czy jedno z ostatnich dzieł kompozytora jednoaktowe Capriccio (1943).
        - Świadectwem zainteresowania melomanów wrocławskich tą twórczością były wznowienia niektórych spośród wymienionych oper. Kompozytor najwidoczniej bardzo cenił działalność teatru wrocławskiego skoro postanowił, aby niemiecka prapremiera 2-aktowego baletu-pantomimySchlagobers odbyła się pod jego batutą na deskach wrocławskiego teatru.
        - Richard Strauss stosunkowo często gościł we Wrocławiu nie tylko jako kapelmistrz operowy, lecz również jako dyrygent orkiestry symfonicznej. Warto wspomnieć koncert, jaki odbył się w kwietniu 1925 roku w wielkiej sali Wrocławskiego Domu Koncertowego dysponującej po przebudowie 1478 miejscami siedzącymi. Pod inspirującą batutą kompozytora wykonano wówczas programową Symfonię alpejską oraz poemat symfoniczny Śmierć i wyzwolenie. Według słów recenzenta publiczność z entuzjazmem oklaskiwała kompozytora, wyrażając w ten sposób swój podziw i przywiązanie.
        - Wrocławski Teatr Miejski, od 1938 roku jako Teatr Operowy, legitymował się bogatą historią i ambitnym repertuarem, a nade wszystko szczycił się licznymi inscenizacjami dzieł operowych Richarda Straussa, szczególną sympatią kompozytora i jego częstymi gościnnymi występami.
        - Maria Zduniak

about:
  title: O Stowarzyszeniu
  content:
    - Stowarzyszenie im. Richarda Straussa powstało we Wrocławiu w roku 2014 – jubileuszowym roku 150. rocznicy urodzin wybitnego kompozytora.
    - Jest to pierwsze i jedyne polskie stowarzyszenie, które statutowo zajmuje się twórczością Richarda Straussa. Jednak nie jest to jedyny cel jego działalności: chcielibyśmy również prezentować dzieła innych współczesnych naszemu patronowi muzyków, którzy – jak sądzimy – zasługują na żywe zainteresowanie polskiej publiczności, a także odkrywać i popularyzować twórczość młodych i nieznanych oraz zapomnianych artystów.
    - Naszą organizację tworzą ludzie z wieloletnim doświadczeniem w sektorze kultury, mediów i nauki, miłośnicy muzyki, zainteresowani kreowaniem ważnych wydarzeń w imię artystycznej uczciwości
    - Działalność Stowarzyszenia im. Richarda Straussa wspierają nasi przyjaciele m.in. z Warszawy, Pragi, Wiednia, Berlina, Budapesztu, Rzymu, Londynu i Nowego Jorku.

projects:
  title: Projekty
  projects:
    - title: Wydarzenia specjalne i cykliczne
      content:
        - Prelekcja przed tramsmisją 'Elekry' (z cyklu Met HD) w Teatrze Studio w Warszawie
        - Wsparcie medialne premiery „Fausta” Charlesa Gounoda w Państwowej Operze Węgierskiej w Budapeszcie
        - Zaproszenie na premierę „Salome” w Pradze
        - Współorganizacja wystawy o życiu i twórczości Marceliny Sembrich Kochańskiej w Dreźnie
    - title: Consulting
      content:
        - Serdecznie zapraszamy do współpracy wszystkie zainteresowane instytucje kulturalne z Polski i zagranicy.
        - Uważamy, że potencjał zmiany, jaki niesie ze sobą kultura, jest niedoceniany, a rozwiązania systemowe stosowane są niewystarczające.
        - Wydarzenia kulturalne są niewłaściwie promowane albo nie są promowane w ogóle, przez co ich odbiór społeczny jest ograniczony.
        - Wyznajemy zasadę, że pieniędzy w kulturze nie brakuje – są one po prostu źle dystrybuowane.
        - Gdyby chcieli Państwo zacząć to zmieniać, zapraszamy: czekają na Państwa specjaliści Public i Media Relations, artyści (dyrygenci, śpiewacy, aktorzy, fotograficy) i profesjonaliści od lat zarządzające sferą kultury i sztuki.
        - <a href="#">Napisz do nas.</a>


