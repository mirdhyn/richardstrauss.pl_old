    - title: Consulting
      content:
        - We cordially invite cultural institutions from Poland and abroad to cooperation.
        - We think the change capability which culture brings to us is underestimated, while system solutions are not sufficient.
        - Events are promoted improperly or are not promoted at all which limits the public attendance.
        - We believe that there is enough money for culture, but there is not enough common sense in spending it.
        - If you want to change it let’s start: you will work with PR and media relations specialists, artists (conductors, singers, actors, photographers) and professionals in culture and art management.
        - <a href="#">Contact us.</a>


